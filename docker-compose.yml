services:
  fbi-bot-api:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=https://api.zockerei.cc,https://zockerei.cc
      - DEBUG=false
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      br0:
        ipv4_address: 192.168.0.10
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  br0:
    external: true
