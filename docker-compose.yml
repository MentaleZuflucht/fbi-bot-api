services:
  fbi-bot-api:
    container_name: fbi-bot-api
    restart: unless-stopped

    image: ghcr.io/zockerei/fbi-bot-api:main

    environment:
      - AUTH_DATABASE_URL=${AUTH_DATABASE_URL}
      - DISCORD_DATABASE_URL=${DISCORD_DATABASE_URL}
      - DEBUG=false

    volumes:
      - ./logs:/app/logs

    networks:
      br0:
        ipv4_address: ${API_IP}

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  br0:
    external: true
